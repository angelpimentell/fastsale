<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        .product-item h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .product-item p {
            font-size: 1.2rem;
            color: #555;
        }

        .product-item .price {
            font-size: 1.4rem;
            color: #e67e22;
            margin-top: 10px;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sale - Tienda en Línea</h1>
    </header>

    <div class="container">
        <div class="product-list">
            {% for producto in productos %}
            <div class="product-item">
                <h2>{{ producto.name }}</h2>
                <p class="price">${{ producto.price }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Tienda en Línea. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
